    <title>Document</title>

    <style>
        .gallary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap:20px;
            column-count: 3;
        }
    
        img {
            position: relative;
            height: 300px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(219, 233, 245, 0.8), 0 3px 3px rgba(219, 233, 245, 1);
            background-color: #FFF;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 40px;
            margin-bottom: 40px;
        }
    
        /* Animation of Shimmer Background */
        @-webkit-keyframes shimmer {
            0% {
                background-position: -100% 0
            }
    
            100% {
                background-position: 100% 0
            }
        }
    
        @keyframes shimmer {
            0% {
                background-position: -1200px 0
            }
    
            100% {
                background-position: 1200px 0
            }
        }
    
        img.animatedBG:after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Helvetica';
            font-weight: 300;
            line-height: 2;
            text-align: center;
            content: '';
            -webkit-animation-duration: 2.2s;
            animation-duration: 2.2s;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-name: shimmer;
            animation-name: shimmer;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            background: #E5F0FB;
            background: -webkit-linear-gradient(to right, #E5F0FB 4%, #DCE9F6 25%, #E5F0FB 36%);
            background: linear-gradient(to right, #E5F0FB 4%, #DCE9F6 25%, #E5F0FB 36%);
            -webkit-background-size: 1200px 100%;
            background-size: 1200px 100%;
        }
    </style>

    <script>
        async function myFetch() {
            try {
                let imageObj = document.querySelectorAll('[data-src]');
                imageObj.forEach(async function(element) {
                    let response = await fetch(element.getAttribute('data-src'));

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    } else {
                        let myBlob = await response.blob();
                        let objectURL = URL.createObjectURL(myBlob);
                        setTimeout(function(){
                            element.src = objectURL;
                            element.classList.remove('animatedBG');
                        },1000);
                    }
                });
            } catch (e) {
                console.log(e);
            }
        }

        document.addEventListener("DOMContentLoaded", myFetch);
    </script>

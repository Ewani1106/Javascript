<script>
    try {
        function printdata(data){
            for(let d in data){
                console.log(data[d]);
                $('body').append("<h1>" + data[d].title +"</h1>");
                $('body').append("<img src='"+data[d].thumbnailUrl+"'>");
            }        
        }
        // function attachListner(){
        //     $('h1').click(function(){
        //         alert($(this).text());
        //     });
        // }
        let data = [];
        async function getdata(){
            data = await fetch('https://jsonplaceholder.typicode.com/photos')
            .then(response => response.json());
            printdata(data);
            // attachListner();
            console.log(data);
        }
        getdata();
    } catch (error) {
        console.log("Error "+ error);
    }
</script>
